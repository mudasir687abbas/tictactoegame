<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="indexMobile.css"/>
</head>
<body>
   <div class="GameContainer">
    <div class="ContainerBoxes LandingBox" id="LandingBox">
    <div class="TextBox"> 
        <div class="Tic">Tic</div>
        <div class="Tactoe">Tac Toe Game</div>
    </div> 
    <div class="ProgressBox" >
     <div class="ProgressBorder"> <div class="ProgressBar" id="ProgressBar"></div>
     </div> 
        <div class="ProgressText" id="ProgressText">0%</div>


    </div>
    </div>
    <div class="ContainerBoxes ChosingBox" id="MoveChosingBox">
      <h1>Choose Tokken</h1>
      <div class="TokkenBox">
        <div  class="Tokken TokkenX">X</div>
        <div class="Tokken Tokken0">O</div>
      </div>
      <div class="PlayBtn">
        <button onClick="MoveChosingBox();">Start Game</button>
      </div>
      </div>
    <div class="ContainerBoxes BoardGameBox">
    <div class="BoardTextBox">
      <h2>Player</h2>
      <div class="TurnShowBox" id="ShowStater"></div>
    </div>
     <div class="BoardBox">
    <div class="Boxes Boxe1"></div>
    <div class="Boxes Boxe2"></div> 
    <div class="Boxes Boxe3"></div>
    <div class="Boxes Boxe4"></div>
    <div class="Boxes Boxe5"></div>
    <div class="Boxes Boxe6"></div>
    <div class="Boxes Boxe7"></div>
    <div class="Boxes Boxe8"></div>
    <div class="Boxes Boxe9"></div>
    </div>
   </div>
      <div class="ContainerBoxes DrawBox" id="DrawnResultBox">
        <div class="DrawText">
          <h1>Game is Drawn</h1>
        </div>
      </div> <div class="ContainerBoxes WinnerBox" id="ShowWinnerBox">
        <div class="WinnerText">
         <h3 class="CongratulationBox">Congratulation!!</h3>
         <h1 id="Winner">Winner</h1>
         <h3 >Won!</h3>
        </div>
      </div>
   </div>
   <script src="index.js"></script> 
</body>
</html>
